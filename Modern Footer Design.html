<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Footer Design</title>
  <link rel="stylesheet" href="style23.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is a sample page with an enhanced footer section.</p>
  </div>

  <footer class="footer">
    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>Connect With Us</h3>
      <ul class="social-icons">
        <li><a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" class="twitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#" class="linkedin" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>Subscribe to Our Newsletter</h3>
      <form id="newsletter-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </footer>

  <script src="js17.js"></script>
</body>
</html>
